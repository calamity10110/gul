[package]
name = "gul-storage"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"
bytes = "1.0"
thiserror = "1.0"

# Feature-gated AWS support
[dependencies.aws-config]
version = "0.55"
optional = true

[dependencies.aws-sdk-s3]
version = "0.28"
optional = true

[features]
default = []
aws = ["dep:aws-config", "dep:aws-sdk-s3"]
