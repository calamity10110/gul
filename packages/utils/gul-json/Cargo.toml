[package]
name = "gul-json"
version = "0.1.0"
edition = "2021"
authors = ["GUL Team <team@gul-lang.org>"]
description = "JSON parsing and serialization for GUL"
license = "MIT"
repository = "https://github.com/gul-lang/packages"
keywords = ["json", "parser", "serialization", "gul"]
categories = ["encoding", "parser-implementations"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

