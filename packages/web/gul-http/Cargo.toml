[package]
name = "gul-http"
version = "0.1.0"
authors = ["GUL Team <team@gul-lang.org>"]
description = "HTTP client and server for GUL"
license = "MIT"
edition = "2021"

[dependencies]
reqwest = { version = "0.12", features = ["json"] }
axum = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
