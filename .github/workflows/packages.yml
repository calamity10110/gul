name: Package CI/CD

on:
  push:
    branches: [master, main, develop]
    paths:
      - "packages/**"
      - ".github/workflows/packages.yml"
  pull_request:
    branches: [master, main]
    paths:
      - "packages/**"

jobs:
  test-packages:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pylint mypy
          pip install -r requirements.txt || true

      - name: Lint packages
        run: |
          find packages -name "*.py" -type f | xargs pylint --disable=C,R || true

      - name: Type check
        run: |
          find packages -name "*.py" -type f | xargs mypy --ignore-missing-imports || true

      - name: Run package tests
        run: |
          pytest packages/ -v --cov=packages --cov-report=xml || true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: packages
          name: package-coverage

  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build documentation
        run: |
          echo "Documentation build would go here"
          ls -la docs/

  package-registry:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: [test-packages]

    steps:
      - uses: actions/checkout@v4

      - name: Package for distribution
        run: |
          echo "Package build for registry"
          find packages -name "*.py" | wc -l

  integration-tests:
    runs-on: ubuntu-latest
    needs: [test-packages]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      mongodb:
        image: mongo:7
        ports:
          - 27017:27017

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run integration tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          MONGODB_HOST: localhost
          MONGODB_PORT: 27017
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          echo "Integration tests would run here"
          echo "Testing database connections..."
